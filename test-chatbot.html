<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandex AI - Chatbot Test</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6d00;
            --secondary: #ffab40;
            --dark: #000000;
            --light: #ffffff;
            --success: #00e676;
            --warning: #ffd600;
            --error: #ff1744;
            --info: #00e5ff;
            --border: #ff6d0066;
            --shadow: #ff6d004D;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .test-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .test-controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .test-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        h1, h2, h3 {
            font-family: 'Exo 2', sans-serif;
            color: var(--primary);
        }

        .test-button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .test-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            background: var(--dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.75rem;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 80%;
        }

        .bot-message .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .chat-input {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .chat-input button {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .test-log {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 0.25rem 0;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .log-entry.success {
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }

        .log-entry.error {
            background: rgba(255, 61, 0, 0.1);
            color: var(--error);
        }

        .log-entry.info {
            background: rgba(0, 176, 255, 0.1);
            color: var(--info);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sandex AI - Chatbot Test</h1>
        <div class="test-container">
            <div class="test-controls">
                <h2>Test Controls</h2>
                <button class="test-button" id="testBasicResponse">
                    <i class="fas fa-comment"></i> Test Basic Response
                </button>
                <button class="test-button" id="testKeywordMatch">
                    <i class="fas fa-key"></i> Test Keyword Match
                </button>
                <button class="test-button" id="testFallback">
                    <i class="fas fa-shield-alt"></i> Test Fallback
                </button>
                <button class="test-button secondary" id="clearChat">
                    <i class="fas fa-trash"></i> Clear Chat
                </button>
                <div class="test-log" id="testLog">
                    <div class="log-entry info">Test session started</div>
                </div>
            </div>
            <div class="test-preview">
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div>
                            <h4>Sandex AI Assistant</h4>
                            <small>Test Mode</small>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="chat-message bot-message">
                            <div class="message-content">
                                Hello! I'm in test mode. Use the controls to test different responses.
                            </div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message...">
                        <button id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { HybridChatbot } from './js/hybrid-chatbot.js';

        // Initialize chatbot
        const chatbot = new HybridChatbot({
            apiEnabled: true,
            preferKeywords: true,
            confidenceThreshold: 0.7
        });

        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const testLog = document.getElementById('testLog');

        // Test Buttons
        document.getElementById('testBasicResponse').addEventListener('click', () => {
            addLogEntry('Testing basic response...', 'info');
            const response = chatbot.generateResponse('Hello');
            addMessage('user', 'Hello');
            setTimeout(() => {
                addMessage('bot', response);
                addLogEntry('Basic response test completed', 'success');
            }, 500);
        });

        document.getElementById('testKeywordMatch').addEventListener('click', () => {
            addLogEntry('Testing keyword matching...', 'info');
            const response = chatbot.generateResponse('Tell me about your services');
            addMessage('user', 'Tell me about your services');
            setTimeout(() => {
                addMessage('bot', response);
                addLogEntry('Keyword match test completed', 'success');
            }, 500);
        });

        document.getElementById('testFallback').addEventListener('click', () => {
            addLogEntry('Testing fallback response...', 'info');
            const response = chatbot.generateResponse('xyz123');
            addMessage('user', 'xyz123');
            setTimeout(() => {
                addMessage('bot', response);
                addLogEntry('Fallback test completed', 'success');
            }, 500);
        });

        document.getElementById('clearChat').addEventListener('click', () => {
            chatMessages.innerHTML = '';
            addMessage('bot', 'Chat cleared. Ready for new tests.');
            addLogEntry('Chat cleared', 'info');
        });

        // Send Message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('user', message);
                const response = chatbot.generateResponse(message);
                setTimeout(() => {
                    addMessage('bot', response);
                }, 500);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Helper Functions
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}-message`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLogEntry(message, type) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            testLog.appendChild(logEntry);
            testLog.scrollTop = testLog.scrollHeight;
        }
    </script>
</body>
</html>
